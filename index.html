<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Forum</title> <!-- Set the page title -->
    <link rel="stylesheet" href="style.css"> <!-- Link to CSS file -->
</head>
<body>
    <h1>Grid Forum</h1>
    
    <!-- Authentication Section -->
    <div id="auth-section">
        <h2>Sign In</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="sign-in-btn">Sign In</button>
        <button id="sign-out-btn" style="display:none;">Sign Out</button>
    </div>
    
    <!-- Post Submission Section -->
    <div id="post-section" style="display:none;">
        <h2>Create Post</h2>
        <textarea id="post-content" placeholder="What do you want to say?" required></textarea>
        <button id="submit-post">Submit Post</button>
    </div>

    <!-- Captivating Heading -->
    <h2>Jump into the Future!</h2>
    <div id="posts"></div>
    
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
